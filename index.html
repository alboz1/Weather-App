<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="apple-touch-icon" href="/icons/Icon-96x96.png">
        <meta name="apple-mobile-web-app-status-bar" content="#8653BE">
        <meta name="theme-color" content="#8653BE">
    </head>

    <body>
        <div class="container">
            <section id="search" class="wrapper">
                <div class="flex-container">
                    <div class="column col-2">
                        <div class="search-wrapper">
                            <form id="search-form">
                                <input type="text" placeholder="Search city" id="search-field">
                                <button class="search-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10.5" cy="10.5" r="7.5"/><line x1="21" y1="21" x2="15.8" y2="15.8"/></svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="column col-2">
                        <div class="flex-container flex-end">
                            <h3 class="city-info"></h3>
                            <div class="units-switch">
                                <button class="switch">C&deg;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="weather" class="wrapper">
                <div class="flex-container">
                    <div class="column col-2">
                        <div class="weather-info">
                            <h3 class="city-name"></h3>
                            <span class="deg"></span>
                        </div>
                    </div>

                    <div class="column col-2">
                        <div class="weather-icon">
                            <i></i>
                            <p class="weather-info-text"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="week-weather" class="wrapper">
                <div class="flex-container">
                    <div class="column col-1">
                        <div class="week-weather-info"></div>
                    </div>
                </div>
            </section>

        </div>
        
        <div class="error">
            <p>Please connect to internet</p>
        </div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
